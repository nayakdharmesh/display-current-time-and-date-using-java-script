<html>
<head>
<title>time and date update</title>
<script type="text/javascript"> 
function display(){
mytime=setTimeout('display_ct()',1000)
}

function display_ct() {
var x = new Date()
var x1=x.getMonth() + 1+ "/" + x.getDate() + "/" + x.getFullYear(); 
x1 = "DATE:-"+x1 + " - " +"TIME:-"+  x.getHours( )+ ":" +  x.getMinutes() + ":" +  x.getSeconds();
document.getElementById('ct').innerHTML = x1;
display();
 }
</script>
</head>

<body onload=display_ct();>
<span id='ct' ></span>

</body>
</html>
